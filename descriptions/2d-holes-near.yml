maxRobotVision:
  x: 3
  y: 3

staticProperty:
  WALL:
    include: False
    ranges:
    - x: [5, 10]
      y: [1, 6]
  GOAL:
    include: True
    values:
      x: [10]
      y: [6]
  HOLE:
    include: True
    values:
      x: [7, 8, 7, 7, 7]
      y: [1, 2, 3, 5, 6]

state:
  StateRobotPos:
    type: vector
    init: random
    values:
      x: [5]
      y: [1]
  StateRobotAct:
    type: robotAction
    mapping:
      p: StateRobotPos

atomicPropositions:
  HitsWALL:
    init: 0
    value: 'check_prop_WALL(StateRobotPosx, StateRobotPosy) == 1'
  HitsHOLE:
    init: 0
    value: 'check_prop_HOLE(StateRobotPosx, StateRobotPosy) == 1'
  ReachesGOAL:
    init: 0
    value: 'check_prop_GOAL(StateRobotPosx, StateRobotPosy) == 1'

# livenessSpec:

invariantSpecs:
- 'HitsWALL == 0'
- 'HitsHOLE == 0'

safetySpecs:
- '(T > 5 + 6) ==> (ReachesGOAL == 1)'

actionTypes:
  robotAction:
    actions:
      UP:
        update: p.y = p.y + 1
      DOWN:
        update: p.y = p.y - 1
      LEFT:
        update: p.x = p.x - 1
      RIGHT:
        update: p.x = p.x + 1
      NONE:
        update: p.x = p.x
    mapping:
    - p

dimensions:
  x: 0
  y: 1
