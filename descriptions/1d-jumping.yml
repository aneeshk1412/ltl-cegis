dimensions:
  x: 0

maxRobotVision:
  x: 3

staticProperty:
  WALL:
    include: False
    ranges:
    - x: [0, 20]
  HOLE:
    include: True
    ranges:
    - x: 3
    - x: 10
    - x: 14
    - x: 17
  GOAL:
    include: True
    ranges:
    - x: 20

actionTypes:
  robotAction:
    actions:
      JUMP:
        update: p.x = p.x + 2
      STEP:
        update: p.x = p.x + 1
      NONE:
        update: p.x = p.x
    mapping:
    - p

state:
  StateRobotPos:
    type: vector
    init: random
    ranges:
    - x: [0, 2]
    - x: [4, 9]
    - x: [11, 13]
    - x: [15, 16]
    - x: [18, 19]
  StateRobotAct:
    type: robotAction
    mapping:
      p: StateRobotPos

atomicPropositions:
  HitsHole:
    init: 0
    value: 'check_prop_HOLE(StateRobotPosx) == 1'
  ReachesGoal:
    init: 0
    value: 'check_prop_GOAL(StateRobotPosx) == 1'

livenessSpec: '[]<>(AP(1 == 1))'

safetySpecs:
- 'HitsHole == 0'
