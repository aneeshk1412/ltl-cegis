maxRobotVision:
  x: 3
  y: 3

staticProperty:
  WALL:
    include: False
    ranges:
    - x: [1, 10]
      y: [1, 5]
  CHECKPOINT1:
    include: True
    values:
      x: [1]
      y: [1]
  CHECKPOINT2:
    include: True
    values:
      x: [10]
      y: [5]

state:
  StateRobotPos:
    type: vector
    init: random
    ranges:
    - x: [1, 10]
      y: [1, 5]
  StateRobotAct:
    type: robotAction
    mapping:
      p: StateRobotPos

atomicPropositions:
  HitsWALL:
    init: 0
    value: 'check_prop_WALL(StateRobotPosx, StateRobotPosy) == 1'
  ReachesCHECKPOINT1:
    init: 0
    value: 'check_prop_CHECKPOINT1(StateRobotPosx, StateRobotPosy) == 1'
  ReachesCHECKPOINT2:
    init: 0
    value: 'check_prop_CHECKPOINT2(StateRobotPosx, StateRobotPosy) == 1'

livenessSpec: '[]<>(AP(reaches_checkpoint1 == 1)) && []<>(AP(reaches_checkpoint2 == 1))'

invariantSpecs:
- 'HitsWALL == 0'

# safetySpecs:
actionTypes:
  robotAction:
    actions:
      UP:
        value: 104
        update: p.y = p.y + 1
      DOWN:
        value: 103
        update: p.y = p.y - 1
      LEFT:
        value: 102
        update: p.x = p.x - 1
      RIGHT:
        value: 101
        update: p.x = p.x + 1
      NONE:
        value: 100
        update: p.x = p.x
    mapping:
    - p

dimensions:
  x: 0
  y: 1
